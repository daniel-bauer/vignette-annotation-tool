    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="http://127.0.0.1:8000/media/test.css"></link>
    <script type="text/javascript" src="http://127.0.0.1:8000/media/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/media/jquery-1.8.2.min.js"></script>

    <link rel="stylesheet" href="http://127.0.0.1:8000/media//jquery.graphviz.css" />
    <script type="text/javascript">
      var scene_id=1;
      var corpus_id=1;
      var flag=0;
    </script>
    <script type="text/javascript" src="http://127.0.0.1:8000/media/test.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/media/createGraph.js"></script>
    <script type="text/javascript">
          (function($){
           $(document).ready(function () {
                             $("svg").graphviz({statusbar: false});
                             });
           })(jQuery);
          </script>

  </head>
  <body>
    <div class="container">
       <div class="left border-css" align="left">
	<div class="title-border"> Corpus </div>
	<div class="image-description-head"> <input type="Submit" value="&lt;&lt;" onClick="selectPrevScene(event);"/> <input type="Submit" value="&lt;" onClick="selectPrevRow(event);"/> <input type="Submit" value="&gt;" onClick="selectNextRow(event);"/> <input type="Submit" value="&gt;&gt;" onClick="selectNextScene(event);"/>  </div>
	<div class="image-description">
	  <table id="file-display">
	    <tbody></tbody>
	  </table>
	</div>
		<div class="instances-header title-border"> Instances </div>
	<div class="instances-box border-css">
	  <select id="instances-name" width="auto" height="90%"/>
	  <input type="submit" value="new instance" onClick="createNewInstance();"/>
	</div>
	<div class="textbox-header title-border"> TextBox </div>
	
        <div class="text-box border-css">
            <td> Current Instance</td>
            <input type="text" class="word" style="width:60%"/> <input type="text" class="word-pos" style="width:35%"/> <br/>
        </div>
        
        <div class="text-box1 border-css">
            <td> New Selection  </td> <br>
            <td> word <text-indent> <input id="new_word" type="text" class="word" style="width:60%"/> </td>
            <td> position <input id="new_word_pos" type="text" class="word-pos" style="width:50%"/> </td> <br/>
            <!--input type="submit" value="add selection to current instance" onClick="addTextbox(event);"/-->
            <input type="submit" value="add selection to current instance" onClick="saveInstances(event)"/>
            <input type="submit" value="create new instance" onClick="createNewInstance();"/>
        </div>
        
        
        
        <!---div class="text-box border-css">
	  <input type="text" class="word" style="width:60%"/> <input type="text" class="word-pos" style="width:35%"/> <br/>
	  <input type="text" class="word" style="width:60%"/> <input type="text" class="word-pos" style="width:35%"/> <br/>
	  <input type="text" class="word" style="width:60%"/> <input type="text" class="word-pos" style="width:35%"/> <br/>
	  <input type="submit" value="add selection" onClick="addTextbox(event)"/>
	  <input type="submit" value="save selection" onClick="saveInstances(event)"/-->
	</div>
      </div>
       
      <div class="centre">
	<textarea id="display-sentence"></textarea>
          <p class="centeredImage" id="p_svg">
      </div>
        
        
   <div class="right border-css">
     <div class="title-border">Frame Structure</div>
     <div class="frame-structure-body border-css">
       <label for="instance" class="instance_details" style="border: 1px solid #000;">Instance : i5</label>  <br/>
       <br/>
       Frame : <input type="text" class="frame-name" style="width:45%"/> <br/>
   <label for="saved" class="is-saved"></label>
     </div>
     <div class="title-border"> Frame Elements </div>
     <div class="frame-elements-body border-css">
       <input type"text" class="frame-elements-name" style="width:50%"> <select class="frame-element-instances"></select> <br/>
      <input type"text" class="frame-elements-name" style="width:50%"> <select class="frame-element-instances"></select> <br/>
       <input type="submit" value="add empty" onClick="addNewFrameElement();"/>
     </div>
     <div class="title-border"> Inherits From </div>
     <div id="inheritBox" class="inherits-from-body">
     </div>
     <div class="title-border"> Subframe </div>
     <div class="subframe-body">
     </div>
     <div class="subframe-buttons">
      <input type="submit" value="add subframe" onClick="window.open('','blah','height=300','width=400');"/> <input type="submit" value="view all" onClick="viewAllSubFrames();"/> <input type="submit" value="hide all" onClick="hideAllSubFrames();"/>  
     </div>
   </div>
